<!DOCTYPE html>
<html>
<head>
<style>
.button {
  display: inline-block;
  padding: 18px 30px;
  font-size: 20px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: red;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}
.button:hover {background-color: green}
.button:active {
  background-color: black;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style
<body>
<center><button class="button">No Data Available</button>
</center>
</body>
</head>
</html>
